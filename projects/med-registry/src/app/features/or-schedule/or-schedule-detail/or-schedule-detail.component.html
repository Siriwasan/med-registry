<form [formGroup]="fg" #fd="ngForm">
  <div class="reg-container">

    <reg-input controlName="firstName" placeholder="First name" [formGroup]="fg" type="text" fxFlex="1 0 200px"
      [controlService]="controlService">
    </reg-input>

    <reg-input controlName="lastName" placeholder="Last name" [formGroup]="fg" type="text" fxFlex="1 0 200px"
      [controlService]="controlService">
    </reg-input>

    <reg-select controlName="gender" placeholder="Gender" [formGroup]="fg" [choices]="['Male', 'Female']"
      fxFlex="1 0 200px" [controlService]="controlService">
    </reg-select>

    <reg-datepicker *ngIf="visibility['DOB']" controlName="DOB" placeholder="Birth Date" [formGroup]="fg"
      fxFlex="1 0 200px" [controlService]="controlService">
      dd/mm/yyyy
    </reg-datepicker>

    Value: {{ fg.value | json }}
  </div>
</form>
